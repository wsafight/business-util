<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
    <!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css">-->
    <!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css">-->
    <!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/pure.css">-->
    <!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dolphin.css">-->
</head>
<body>
<div id="app"></div>
<script>
  window.$docsify = {
    loadSidebar: true,
    loadNavbar: true,
    /** 跳转页面后自动跳到头部 */
    auto2top: true,
    name: '前端实用工具集',
    /** 更新时间,直接在 md 文件中加入 {docsify-updated}  */
    formatUpdated: '{YY}-{MM}-{DD} {HH}:{mm}',
    repo: '',
    relativePath: true,
    pagination: {
      previousText: '上一页',
      nextText: '下一页',
      crossChapter: true,
      crossChapterText: true,
    },
    count: {
      countable: true,
      fontsize: '0.9em',
      color: 'rgb(90,90,90)',
      language: 'chinese'
    },
    search: {
      placeholder: '全文搜索',
      namespace: 'business-util',
    },
  }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-typescript.min.js"></script>

<!-- 复制代码 -->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>

<!-- pangu 给网页上的中文和英文、数字、符号之间添加空格。 -->
<!--<script src="//cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>-->

<!-- mermaid 画图工具 -->
<script src="//unpkg.com/mermaid/dist/mermaid.min.js"></script>
<script src="//unpkg.com/docsify-mermaid/dist/docsify-mermaid.js"></script>
<script>mermaid.initialize({ startOnLoad: true });</script>

</body>
</html>
